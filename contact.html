    <div class="container">
      
      <h1 class="nt-4 mb-3">Contact</h1> 

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Contact</li>
      </ol>

      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Send us a message</h3>
          <form name="sentMessage" id="contactForm" novalidate >
            <div class="control-group form-group">
              <div class="controls">
                <label>Full Name:</label>
                <input class="form-control" type="text" id="name" required data-validation-required-message="Please Enter Your Name">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input class="form-control" type="text" id="name" required data-validation-required-message="Please Enter Your Phone Number">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="controls">
                <label>Email:</label>
                <input class="form-control" type="text" id="name" required data-validation-required-message="Please Enter Your Email">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please Enter Your Message" maxlength="999" style="resize: none;"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>

          </form>
        </div>
      </div>


    </div>
